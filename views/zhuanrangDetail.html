<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>闪链私人股权交易平台</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      margin: 20px;
    }
    button {
      padding: 5px 16px;
      border-radius: 4px;
    }
    button#logon1 { background-color: yellow; }
    button#logon2 { background-color: #98fb98; }
    
  </style>
  <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="./zhuanrangDetail.js"></script>

 

</head>
<body>
<img src="pics/Step6.png" >
  

  <hr/>




 <div class="section">
申请人姓名:<span  id="xingming">{{xingming}}</span>
</div>
 <div class="section">
申请人证件号码:<span  id="zhengjianhao">{{zhengjianhao}}</span>
</div>
 <div class="section">
转让企业名称:<span  id="qiye">{{qiye}}</span>
</div>
 <div class="section">
持有股份数量:<span  id="stock">{{stock}}</span>
</div>
 <div class="section">
冻结股份数量:<span  id="frozen">{{frozen}}</span>
</div>
 <div class="section">
申请转让数量:<span  id="shuliang">{{shuliang}}</span>
</div>
 <div class="section">
申请转让价格:<span  id="jiage">{{jiage}}</span>
</div>
 <div class="section">
转让理由:<span  id="liyou">{{liyou}}</span>
</div>
 <div class="section">
发布至闪链:<input type="radio" name="shanlian" value="Y" ></input>是
<input type="radio" name="shanlian" value="N" checked="checked"></input>否
</div>
 <div class="section">
 <input id="disapprove" type="button" value="驳回" onclick="changeStatus('R')">
 <input id="submit" type="button" value="批准申请" onclick="changeStatus('A')">
<span id="sbmResult"></span>
  </div>

 <div class="section">
  <button id="goback">返回</button>
</div>

  

</body>
</html>
