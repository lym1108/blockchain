<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>闪链私人股权交易平台</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      margin: 20px;
    }
    button {
      padding: 5px 16px;
      border-radius: 4px;
    }

    button#logon2 { background-color: #98fb98; }
    
  </style>
  <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>
<img src="pics/Step14.png" >
  

  <hr/>

相关冻结信息
公司名称:<span id="company">{{company}}</span>
持有人:<span id="person">{{person}}</span>
股份数量:<span id="stock">{{stock}}</span>
冻结数量:<span id="frozen1">{{frozen1}}</span>

到期日:<span id="deadline">{{deadline}}</span>
质押理由:<span id="liyou">{{liyou}}</span>
