<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>闪链私人股权交易平台</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      margin: 20px;
    }
    button {
      padding: 5px 16px;
      border-radius: 4px;
    }
    button#logon1 { background-color: yellow; }
    button#logon2 { background-color: #98fb98; }
    
  </style>
  <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="./shourangDetail.js"></script>

 

</head>
<body>
<img src="pics/Step10.png" >
  

  <hr/>



转让方信息
 <div class="section">
转让人姓名:<span  id="xingming1">{{xingming1}}</span>
</div>
 <div class="section">
转让人证件号码:<span  id="zhengjianhao1">{{zhengjianhao1}}</span>
</div>
 <div class="section">
转让企业名称:<span  id="qiye">{{qiye}}</span>
</div>
 <div class="section">
持有股份数量:<span  id="stock">{{stock}}</span>
</div>
 <div class="section">
冻结股份数量:<span  id="frozen">{{frozen}}</span>
</div>
 <div class="section">
申请转让数量:<span  id="shuliang1">{{shuliang1}}</span>
</div>
 <div class="section">
申请转让价格:<span  id="jiage">{{jiage}}</span>
</div>
 <div class="section">
转让理由:<span  id="liyou">{{liyou}}</span>
</div>
 

受让方信息
 <div class="section">
受让方姓名:<span  id="xingming2">{{xingming2}}</span>
</div>
 <div class="section">
受让人证件号码:<span  id="zhengjianhao2">{{zhengjianhao2}}</span>
</div>
 <div class="section">
申请受让数量:<span  id="shuliang2">{{shuliang2}}</span>
</div>
 <div class="section">
受让总额:<span  id="zonge">{{zonge}}</span>
</div>
 <div class="section">
受让人余额:<span  id="zijin">{{zijin}}</span>
</div>


 <div class="section">
 <input id="disapprove" type="button" value="驳回" onclick="changeStatus('R')">
 <input id="submit" type="button" value="批准申请" onclick="changeStatus('A')">
<span id="sbmResult"></span>
  </div>

 <div class="section">
  <button id="goback">返回</button>
</div>

  

</body>
</html>
