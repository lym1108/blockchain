<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <title>闪链私人股权交易平台</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .section {
      margin: 20px;
    }
    button {
      padding: 5px 16px;
      border-radius: 4px;
    }
    button#logon1 { background-color: yellow; }
    button#logon2 { background-color: #98fb98; }
    
  </style>
  <script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="./logon.js"></script>

 

</head>
<body>

  <h1>闪链私人股权交易平台</h1>
  

  <hr/>

  <div class="section">
    <h2>股权交易中心操作人员</h2>
    账户地址: <input type="text" id="centerAdrr" size="45" />
    密码: <input type="password" id="centerPw" />
      <button id="logon1">登录</button>
     <span id="logon1Result"></span>
  </div>

  <hr/>

  <div class="section">
    <h2>用户</h2>
    账户地址: <input type="text" id="personAdrr" size="45"  />
    密码: <input type="password" id="personPw" />
      <button id="logon2">登录</button>
      <span id="logon2Result"></span>
  </div>

 <div class="section">
<button id="goback">返回</button>
</div>
  

</body>
</html>
